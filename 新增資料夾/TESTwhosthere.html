  <script>
    // è«‹å¡«å…¥ä½ çš„ Google API Key èˆ‡ Sheets ID
    const API_KEY = "AIzaSyCozo2rhMeVsjLB2e3nlI9ln_sZ4fIdCSw";
    const SHEET_ID = "15TsK4mB_zfH6SGqTvUe1AOYzwQfE90Z8gN1Gf5tiYLU";
    const SHEET_RANGE = `ä½ çš„è¡¨æ ¼åç¨±!A1:BQ`;  // å‡è¨­å·¥ä½œè¡¨åç¨±ç‚º "å·¥ä½œè¡¨1"

    // è®€å–æ•´å€‹è¡¨æ ¼è³‡æ–™
    async function fetchScheduleData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_RANGE}?key=${API_KEY}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`API éŒ¯èª¤: ${response.status}`);
        const data = await response.json();
        return data.values;
      } catch (error) {
        console.error("API è«‹æ±‚å¤±æ•—:", error);
        document.getElementById("result").innerHTML = `<div class="alert alert-danger">âŒ API è®€å–å¤±æ•—: ${error.message}</div>`;
        return null;

    }

    // é é¢è¼‰å…¥æ™‚ï¼Œå¡«å……æ¨™ç±¤ä¸‹æ‹‰é¸å–®ï¼šå¾ column Bï¼ˆæ¨™ç±¤ï¼‰è®€å– row2 ä»¥å¾Œçš„æ‰€æœ‰ç¨ç‰¹å€¼ï¼Œæ’é™¤ "ä¸å¯æ´¾"
    async function populateLabelDropdown() {
      const data = await fetchScheduleData();
      if (!data || data.length < 2) return;
      const labelSet = new Set();
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const label = row[1] ? row[1].trim() : "";
        if (label && label !== "ä¸å¯æ´¾") {
          labelSet.add(label);
        }

      labelSelect.innerHTML = `<option value="">å…¨éƒ¨</option>`;
      labelSet.forEach(val => {
        const option = document.createElement("option");
        option.value = val;
        option.textContent = val;

    }

    // å›å‚³ä¸‹ä¸€å¤©çš„ ISO æ ¼å¼æ—¥æœŸ (YYYY-MM-DD)
    function getNextDay(dateStr) {
      const d = new Date(dateStr);
      d.setDate(d.getDate() + 1);
      return d.toISOString().split("T")[0];
    }

    // åˆ¤æ–·ç­åˆ¥æ˜¯å¦ç‚ºä¸Šç­ (åƒ… "æ—©" æˆ– "æ™š" è¡¨ç¤ºæœ‰ä¸Šç­)
    function isOnDuty(shift) {
      return shift === "æ—©" || shift === "æ™š";
    }

    // æœå°‹ç­è¡¨ï¼šä¾æŒ‡å®šæ—¥æœŸç¯©é¸å‡ºä¸Šç­äººå“¡ï¼Œä¸¦æ”¯æ´éš”æ—¥æœ‰ç­ã€æ¨™ç±¤ä¸‹æ‹‰ç¯©é¸ã€‚
    // è‹¥éš”æ—¥æœ‰ç­è¢«å‹¾é¸ï¼Œå‰‡å³ä½¿ä»Šæ—¥ç‚ºä¼‘å‡ä¹Ÿæœƒé¡¯ç¤ºï¼Œä½†éš”æ—¥å¿…é ˆä¸Šç­ï¼ˆæ—©æˆ–æ™šï¼‰ã€‚
    async function searchSchedule() {
      const dateInput = document.getElementById("date").value.trim();
      const labelFilter = document.getElementById("labelSelect").value.trim();
      const shiftFilter = document.querySelector('input[name="shiftFilter"]:checked')?.value;
      const resultDiv = document.getElementById("result");
      const debugDiv = document.getElementById("debug");
      
      resultDiv.innerHTML = `<div class="alert alert-info">ğŸ“¡ æœå°‹ä¸­...</div>`;
      debugDiv.innerHTML = "";

      if (!dateInput) {
        resultDiv.innerHTML = `<div class="alert alert-danger">âŒ è«‹è¼¸å…¥æ—¥æœŸ</div>`;
        return;
      }
      
      const date = dateInput; // input type="date" è¼¸å‡º ISO æ ¼å¼
      // ä¿®æ”¹é€™è¡Œï¼Œè®“æ‰€æœ‰æƒ…æ³éƒ½é¡¯ç¤ºæ˜å¤©çš„æ—¥æœŸ
      const nextDate = getNextDay(date);

      const data = await fetchScheduleData();
      if (!data || data.length < 2) {
        resultDiv.innerHTML = `<div class="alert alert-danger">âŒ ç„¡æ³•è®€å–æ•¸æ“šï¼Œè«‹æª¢æŸ¥ API è¨­å®šæˆ–è¡¨æ ¼åç¨±</div>`;
        return;
      }
      
      const headers = data[0]; // ç¬¬ä¸€è¡Œç‚ºæ¨™é¡Œåˆ—ï¼šA: team, B: æ¨™ç±¤, C: name, D ä»¥å¾Œï¼šå„æ—¥æœŸ
      console.log("ğŸ“ æ¨™é¡Œè¡Œ:", headers);
      
      // æ‰¾å‡ºæŒ‡å®šæ—¥æœŸçš„æ¬„ä½ç´¢å¼•
      const dateColumnIndex = headers.indexOf(date);
      if (dateColumnIndex === -1) {
        resultDiv.innerHTML = `<div class="alert alert-danger">âŒ æŸ¥ç„¡ ${date} çš„å°æ‡‰æ—¥æœŸ</div>`;
        debugDiv.innerHTML = `<pre>${JSON.stringify(headers, null, 2)}</pre>`;
        return;
      }
      
      let nextDateColumnIndex = -1;
      if (nextDate) {
        nextDateColumnIndex = headers.indexOf(nextDate);
        if (nextDateColumnIndex === -1) {
          resultDiv.innerHTML = `<div class="alert alert-danger">âŒ æŸ¥ç„¡éš”æ—¥ ${nextDate} çš„å°æ‡‰æ—¥æœŸ</div>`;
          return;
        }
      }
      
      // æœå°‹è¨˜éŒ„ï¼šå¾ Row2 é–‹å§‹
      let results = [];
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const team = row[0];
        const rowLabel = row[1] ? row[1].trim() : "";
        const name = row[2];
        const shift = row[dateColumnIndex];
        const nextShift = row[nextDateColumnIndex];

        // æ’é™¤æ¨™ç±¤ç‚º "ä¸å¯æ´¾" çš„æˆå“¡
        if (rowLabel === "ä¸å¯æ´¾") continue;
        
        // æ ¹æ“š shiftFilter ç¯©é¸
        switch(shiftFilter) {
          case "both":
            // å…©å¤©éƒ½è¦åœ¨
            if (!isOnDuty(shift) || !isOnDuty(nextShift)) continue;
            break;
          case "today":
            // ä»Šæ—¥è¦ä¸Šç­ï¼Œæ˜æ—¥è¦ä¼‘å‡
            if (!isOnDuty(shift) || isOnDuty(nextShift)) continue;

          case "tomorrow":

        // è‹¥æœ‰æ¨™ç±¤ç¯©é¸ï¼Œå‰‡åƒ…ä¿ç•™ç¬¦åˆæ¢ä»¶çš„è¨˜éŒ„
        if (labelFilter && rowLabel !== labelFilter) continue;
        
        results.push({
          team,
          label: rowLabel,
          name,
          shift,
          nextShift
        });
      }
      
      if (results.length === 0) {
        resultDiv.innerHTML = `<div class="alert alert-warning">âŒ æœªæ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„è¨˜éŒ„</div>`;
      } else {
        // ä»¥è¡¨æ ¼å‘ˆç¾çµæœ
        let html = `<h3 class="mb-3">æœå°‹çµæœ (${results.length} ç­†)ï¼š</h3>`;
        html += `<div class="table-responsive"><table class="table table-bordered table-hover align-middle">
                    <thead>

        if (nextDate) {
          html += `<th>éš”æ—¥ (${nextDate}) ç­åˆ¥</th>`;
        }
        html += `  </tr>

        results.forEach(rec => {

                     <td>${rec.team}</td>
                     <td>${rec.label}</td>
                     <td>${rec.name}</td>
                     <td>${rec.shift}</td>`;
          if (nextDate) {

          }
          html += `</tr>`;
        });
        html += `   </tbody>
                  </table></div>`;
        resultDiv.innerHTML = html;
      }
    }

    // é é¢è¼‰å…¥æ™‚ï¼Œå¡«å……æ¨™ç±¤ä¸‹æ‹‰é¸å–®
    window.onload = function() {

  </script>
