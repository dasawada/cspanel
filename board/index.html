<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服-測試白板</title>
    <style>
        #container {
            display: flex;
        }
        #layers {
            width: 200px;
            border-right: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        #canvas-container {
            position: relative;
            display: inline-block;
        }
        #canvas {
            border: 1px solid black;
        }
        .resizer {
            width: 10px;
            height: 10px;
            background: red;
            position: absolute;
            right: 0;
            bottom: 0;
            cursor: se-resize;
        }
        #context-menu {
            position: absolute;
            display: none;
            background: white;
            border: 1px solid black;
            z-index: 1000;
        }
        #context-menu button {
            display: block;
        }
        #toolbar {
            display: flex;
            margin-bottom: 10px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .icon-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button onclick="setTool('select')">框選</button>
        <button onclick="setTool('moveImage')">移動圖片</button>
        <button onclick="setTool('arrow')">畫箭頭</button>
        <button onclick="setTool('rect')">畫外框</button>
        <button onclick="setTool('transparentRect')">類似螢光筆</button>
        <button onclick="setTool('mosaicRect')">馬賽克</button>
        <button onclick="exportAndCopyImage()">輸出圖檔並複製到剪貼簿</button>
        <input type="color" id="colorPicker" value="#ff0000" onchange="updateColor()">
        <button class="icon-button" onclick="undo()">
            <img src="undo-icon.png" alt="復原">
        </button>
        <button class="icon-button" onclick="redo()">
            <img src="redo-icon.png" alt="重作">
        </button>
    </div>
    <div id="container">
        <div id="layers">
            <h3>圖層清單</h3>
            <ul id="layer-list"></ul>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="400"></canvas>
            <div class="resizer"></div>
        </div>
    </div>
    <div id="context-menu">
        <button onclick="deleteShape()">刪除</button>
    </div>
    <script src="whiteboard.js"></script>
</body>
</html>
