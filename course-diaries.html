<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Diaries</title>
<link rel="stylesheet" href="style/font.css">
<link rel="stylesheet" href="style/body.css">
<link rel="stylesheet" href="style/button.css">
<link rel="stylesheet" href="style/font.css">
    <style>
        .container {
            max-width: 800px;
            padding:  0px 10px 0px 10px;
        }
        .diary-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .diary-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            align-items: start;
        }
        .diary-info {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        .diary-track {
            grid-column: 1 / -1;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .diary-meta {
            grid-column: 1 / -1;
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        #searchForm {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .diary-item p {
            white-space: pre-line;
            margin: 10px 0;
        }
        .diary-item div {
            margin: 5px 0;
        }
        .diary-item small {
            color: #666;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
            white-space: nowrap;
        }
        
        #courseId {
            flex: 1;
            padding: 5px 10px;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="searchForm">
            <h1>課程日誌查詢</h1>
            <input type="text" id="courseId" placeholder="輸入包含教室ID的網址" required>
            <button type="submit">搜尋</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
    const NETLIFY_SITE_URL = "https://stirring-pothos-28253d.netlify.app";
    const form = document.getElementById('searchForm');
    const resultsDiv = document.getElementById('results');

    // Token handling functions
    // function getToken() {
    //     // 直接回傳硬編 JWT
    //     return 'YOUR_HARDCODED_JWT_TOKEN_HERE';
    // }

    function extractCourseId(input) {
        const match = input.match(/([0-9a-fA-F]{24})/);
        return match ? match[1] : null;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        // const token = getToken(); // 不再需要 token

        const input = document.getElementById('courseId').value.trim();
        const courseId = extractCourseId(input);

        if (!courseId) {
            resultsDiv.innerHTML = '<p style="color: red;">課程ID或網址格式錯誤</p>';
            return;
        }

        try {
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>資料載入中...</p>
                    <small>若等待超過 30 秒請重新整理</small>
                </div>
            `;

            const timeoutPromise = new Promise((_, reject) => {
                setTimeout(() => reject(new Error('TimeoutError')), 30000);
            });

            // 只傳 courseId，token 由 Netlify function 處理
            const response = await Promise.race([
                fetch(`${NETLIFY_SITE_URL}/.netlify/functions/course-diaries`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courseId })
                }),
                timeoutPromise
            ]);

            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }

            const response_data = await response.json();

            if (response_data.status !== 'success') {
                throw new Error('API response error');
            }

            const data = response_data.data;

            if (!data || data.length === 0) {
                resultsDiv.innerHTML = '<p>查無課程日誌紀錄</p>';
                return;
            }

            resultsDiv.innerHTML = data.map(diary => `
                <div class="diary-item">
                    <div class="diary-grid">
                        <div><strong>問題類型：</strong><br>${categoryMap[diary.category] || diary.category} - ${typeMap[diary.type] || diary.type}</div>
                        <div class="diary-info">
                            <div><strong>紀錄時間：</strong><br>${formatDateTime(diary.createdAt)}</div>
                            <div><strong>問題描述：</strong><br>${diary.description}</div>
                            <div><strong>最後編輯人員：</strong><br>${
                                Array.isArray(diary.editorIds) && diary.editorIds.length > 0
                                    ? diary.editorIds.map(editor => `${editor.name || ''}(${editor.staffNumber || ''})`).join(', ')
                                    : '無'
                            }</div>
                        </div>
                        <div class="diary-track">
                            <strong>處理追蹤：</strong><br>${diary.track}
                        </div>
                        <div class="diary-meta">
                            <small>更新時間: ${formatDateTime(diary.updatedAt)} | 紀錄ID: ${diary.id}</small>
                        </div>
                    </div>
                </div>
            `).join('');

        } catch (error) {
            console.error('Error details:', error);
            if (error.message === 'TokenExpiredError') {
                // 不再處理 TokenExpiredError
                // localStorage.removeItem('jwt_token');
                // window.location.href = 'login.html';
                // return;
            }
            const message = errorMessages[error.message] || `系統錯誤 (${error.message})`;
            resultsDiv.innerHTML = `<p style="color: red;">${message}</p>`;
        }
    });

    function formatDateTime(dateString) {
        const date = new Date(dateString);
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');
        return `${year}/${month}/${day}<br>${hours}:${minutes}:${seconds}`;
    }

    // Add translation mappings
    const categoryMap = {
        'system': '系統與其他',
        'student': '學生端',
        'teacher': '教師端'
    };

    const typeMap = {
        'C1': '師生進入教室無法看見對方',
        'C2': '人為行政缺失',
        'C3': '系統問題導致音視訊異常',
        'C4': '系統問題導致課程延誤',
        'C5': 'Zoom 使用問題',
        'C6': '其他',
        'S1': '學生 NOshow',
        'S2': '課堂中臨問告知課堂取消',
        'S3': '學生從登入端無法順利進教室',
        'S4': '學生端視訊音訊、設備與環境問題',
        'S5': '學生端網路不良',
        'S6': '學生遲到',
        'S7': '學生使用功能操作不當',
        'S8': '學生因前課 delay，未準時進入教室',
        'S9': '學生 24HR 請假',
        'S10': '其他',
        'T1': '老師曠課／請假未先告知',
        'T2': '老師端網路問題導致課程取消',
        'T3': '教師從登入端無法順利進教室',
        'T4': '老師遲到',
        'T5': '老師端網路不良',
        'T6': '老師端視訊音訊、設備與環境問題',
        'T7': '老師端使用功能操作不當',
        'T8': '老師因前課 delay，未準時進入教室',
        'T9': '老師 24HR 請假',
        'T10': '其他'
    };

    // 統一憑證失效訊息
    const errorMessages = {
        'Failed to fetch data': '無法連接到伺服器，請檢查網路連線',
        'API response error': 'API 回應錯誤，請稍後再試',
        'Invalid course ID or URL format': '課程ID或網址格式錯誤',
        'NetworkError': '網路連線異常',
        'TimeoutError': '請求超時',
        'TokenExpiredError': '憑證失效，請通報IT部門',
        'InvalidTokenError': '憑證失效，請通報IT部門',
        'NoTokenError': '憑證失效，請通報IT部門'
    };
</script>
</body>
</html>
