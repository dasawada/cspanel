<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Panel Demo</title>
<style>
/* Reset styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.idsearchpanel {
    background-color: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    width: 560px;
    position: absolute;
    top: 50px;
    left: 50px;
    transition: width 0.3s ease;
}

.toggle-container {
    margin-bottom: 10px;
}

.toggle-container input[type="checkbox"] {
    display: none;
}

.toggle-container label {
    cursor: pointer;
}

.toggle-container label:hover {
    background-color: #f0f0f0;
}

#usersearch {
    display: none;
    margin-top: 10px;
}

.ClassLogpanel {
    position: absolute;
    top: 50px;
    left: 650px;
    width: calc(100% - 710px); 
    background-color: white;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
}

.responsive-iframe {
    width: 100%;
    height: 400px;
    border: none;
}

.small-size {
    width: 130px !important; 
}
</style>
</head>
<body>

<div class="idsearchpanel small-size">
    <div class="toggle-container">
        <input type="checkbox" id="NaniClub_flexpanel">
        <label for="NaniClub_flexpanel">NaniClub帳號搜尋</label>
    </div>
    <div id="usersearch">
        <iframe class="responsive-iframe" src="userlogframe_left.html"></iframe>
    </div>
</div>

<div class="ClassLogpanel">
    <iframe id="logsearch" class="responsive-iframe" src="userlogframe_right.html"></iframe>
</div>


<script>
// idsearchpanel勾選腳本
document.getElementById('NaniClub_flexpanel').addEventListener('change', function() {
    const content = document.getElementById('usersearch');
    const container = document.querySelector('.idsearchpanel');
    if (this.checked) {
        container.classList.remove('small-size');
        content.style.display = 'block';
    } else {
        container.classList.add('small-size');
        content.style.display = 'none';
    }
});

// 頁面載入時初始化
window.addEventListener('DOMContentLoaded', (event) => {
    // 初始化idsearchpanel
    const idsearchContainer = document.querySelector('.idsearchpanel');
    const idsearchContent = document.getElementById('usersearch');
    const idsearchCheckbox = document.getElementById('NaniClub_flexpanel');

    // 頁面載入时，默认未勾选并显示小尺寸
    idsearchCheckbox.checked = false;
    idsearchContent.style.display = 'none'; // 确保初始隐藏状态
});
</script>

</body>
</html>
