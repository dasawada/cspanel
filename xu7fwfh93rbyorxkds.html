<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>教室LOG</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* 隐藏滚动条 */
}

iframe {
    width: 125%; /* 将 iframe 的宽度设置为父元素宽度的125% */
    height: 125%; /* 将 iframe 的高度设置为父元素高度的125% */
    border: none; /* 移除边框 */
    transform: scale(0.8); /* 将 iframe 缩小到80% */
    transform-origin: 0 0; /* 以左上角为缩放中心 */
}
</style>
</head>
<body>
<iframe src="https://test.oneclass.com.tw/crm/index.html?code=6c185562005710b900536c43000020b85046038baf507e1374360abbc90b370aafb5a2"></iframe>
</body>
</html>
