// 老師點名\n\
function showRows() {\n\
    // 選擇所有具有類名 .MuiTableRow-root 的元素\n\
    var rows = document.querySelectorAll(\'.MuiTableRow-root\');\n\
    // 遍歷每個行元素\n\
    rows.forEach(function(row) {\n\
        var cells = row.querySelectorAll(\'.MuiTableCell-root\');\n\
        var shouldShowRow = false;\n\
        // 檢查每個單元格中的內容\n\
        cells.forEach(function(cell) {\n\
            // 在每個單元格元素中查找是否存在類名為 .MuiBox-root.css-1v9l4og 的子元素\n\
            var box1 = cell.querySelector(\'.MuiBox-root.css-1v9l4og\');\n\
            // 在每個單元格元素中查找是否存在類名為 .MuiBox-root.css-1tqg586 的子元素\n\
            var box2 = cell.querySelector(\'.MuiBox-root.css-1tqg586\');\n\
            // 如果找到了符合條件的子元素，且第二個子元素沒有其他子元素\n\
            if (box1 && box2 && !box2.querySelector(\'.MuiBox-root\')) {\n\
                shouldShowRow = true;\n\
            }\n\
        });\n\
        // 根據 shouldShowRow 的值顯示或隱藏整行\n\
        row.style.display = shouldShowRow ? \'table-row\' : \'none\';\n\
    });\n\
}\n\
// 在延遲1秒後執行顯示/隱藏行的函數\n\
setTimeout(showRows, 1000);\n\
', '【點名】函數已複製')">點名</button>

				<b>[騰訊] 衝堂查詢</b>
				<div id="meeting-check-form-container">
			<form id="meeting-check-form" style="display: grid; grid-template-columns: repeat(4, 1fr); align-items: center;">
				<!-- 第一行 -->
				<div class="meeting-check-form-group">
					<input type="text" id="meeting-check-date" name="date" placeholder="查詢日期" required style="width: 100%;">
				</div>
				<div class="meeting-check-form-group">
					<input type="text" id="meeting-check-start-time" name="start-time" placeholder="開始時間" required style="width: 100%;">
				</div>
				<div class="meeting-check-form-group">
					<input type="text" id="meeting-check-end-time" name="end-time" placeholder="結束時間" required style="width: 100%;">
				</div>
				<div class="meeting-check-form-group">
					<button type="submit" style="width: 100%;">查詢</button>
				</div>

				<!-- 第二行 -->
				<div class="meeting-check-form-group">
					<label><input type="radio" name="meeting-type" value="長週期" checked> 長週期</label>
				</div>
				<div class="meeting-check-form-group">
					<label><input type="radio" name="meeting-type" value="短週期"> 短週期</label>
				</div>
				<div class="meeting-check-form-group"></div> <!-- 留空 -->
				<div class="meeting-check-form-group"></div> <!-- 留空 -->
			</form>
				<div id="meeting-check-result-scrollbar">
					<div id="meeting-check-result"></div>
					<div id="meeting-check-error"></div>
					<div id="meeting-check-account-results"></div>
				</div>
				</div>
			</div>	
		</div>
        <div id="all-meeting-search-panel" class="meeting-menu-content-section">
			<!--所有會議查詢-->

					<div id="all-meeting-search-container">
						<i class="fa fa-search"></i>
						<input type="text" id="all-meeting-search-input" placeholder="在此搜尋不限時間、所有會議">
					</div>
				</div>

				<!-- 搜尋結果顯示區域 -->
				<div id="all-meeting-result-container"></div>

				<!-- 錯誤顯示區域 -->
				<div id="all-meeting-error"></div>
			</div>
		</div>
    </div>
