<title>70% Scale</title>
<style>
html, body {
    transform: scale(0.7);
    transform-origin: top left;
height: 100%;
    width: 100%; /* 避免捲動條出現 */
}
iframe {
    width: 200%;
    height: 200vh;%的視窗高度 */

}
</style>
</head>

</body>
