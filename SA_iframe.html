<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50% Scale</title>
<style>
/* 將HTML元素的預設顯示比例設定為50% */
html, body {
    transform: scale(0.7);
    transform-origin: top left;
    width: 200%; /* 避免捲動條出現 */
}
iframe {
    width: 100%;
    height: 200vh;%的視窗高度 */
    border: none; /* 移除iframe邊框 */
    style="overflow-y: hidden;"
}
</style>
</head>
<body>
<iframe src="https://docs.google.com/spreadsheets/d/1FcjzaPWepGLRwdwyyefvZs_HEXhC168MircYGqpV9eQ?gid=0&single=false&widget=true&headers=true"></iframe>
</body>
</html>
