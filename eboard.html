<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw in Browser</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@excalidraw/excalidraw/dist/excalidraw.production.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@excalidraw/excalidraw/dist/excalidraw.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #app {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        const { createElement, useRef } = window.React;
        const { render } = window.ReactDOM;
        const { Excalidraw } = window.ExcalidrawLib;

        function App() {
            const excalidrawRef = useRef(null);

            return createElement('div', { style: { height: '100%', width: '100%' } },
                createElement(Excalidraw, { ref: excalidrawRef, langCode: "zh-TW" })
            );
        }

        render(createElement(App), document.getElementById('app'));
    </script>
</body>
</html>
