<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 搜尋組長功能</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>Google Sheets 搜尋組長功能</h1>

<input type="text" id="searchInput" placeholder="輸入要搜索的組員名稱">
<button onclick="search()">搜索</button>

<div id="searchResults"></div>

<script>
// Google Sheets API 相关信息
const sheetId = "1FcjzaPWepGLRwdwyyefvZs_HEXhC168MircYGqpV9eQ";
const apiKey = "AIzaSyAACAPVwRkK2Ii1nc8oJ8q0ha1ZF3gHlQU";
const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/顧問組別清單?key=${apiKey}`;

// 搜索功能函数
function search() {
    const searchString = document.getElementById('searchInput').value.trim().toLowerCase();

    // 使用 jQuery 发送 GET 请求获取数据
    $.get(endpoint, function(response) {
        console.log(response);

        // 清空之前的搜索结果
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        // 假设 response 是从 Google Sheets API 返回的数据对象
        const values = response.values;

        // 寻找匹配的列索引
        let columnIndex = -1;
        let teamLeader = '';

        // 查找与搜索字符串匹配的组员，并确定其所在的组别和组长
        for (let col = 0; col < values[0].length; col++) {
            const memberName = values[4][col].trim().toLowerCase(); // 第五行是组员姓名
            if (memberName === searchString) {
                teamLeader = values[3][col]; // 第四行是组长姓名
                break;
            }
        }

        // 如果找到匹配的组员姓名
        if (teamLeader !== '') {
            // 输出结果
            console.log(`For ${searchString}, team leader is ${teamLeader}`);

            // 在页面上显示结果
            const p = document.createElement('p');
            p.textContent = `For ${searchString}, team leader is ${teamLeader}`;
            searchResultsDiv.appendChild(p);
        } else {
            // 如果未找到匹配的组员姓名
            console.log(`No match found for ${searchString}`);
            
            // 在页面上显示未找到结果
            const p = document.createElement('p');
            p.textContent = `No match found for ${searchString}`;
            searchResultsDiv.appendChild(p);
        }
    });
}
</script>

</body>
</html>
