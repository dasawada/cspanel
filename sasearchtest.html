<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 搜尋功能</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>Google Sheets 搜尋功能</h1>

<input type="text" id="searchInput" placeholder="輸入要搜尋的部門名稱">
<button onclick="search()">搜尋</button>

<div id="searchResults"></div>

<script>
    // Google Sheets API 相關資訊
    const sheetId = "1FcjzaPWepGLRwdwyyefvZs_HEXhC168MircYGqpV9eQ";
    const apiKey = "AIzaSyAACAPVwRkK2Ii1nc8oJ8q0ha1ZF3gHlQU";
    const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/顧問組別清單?key=${apiKey}`;

// 搜尋功能函數
function search() {
    const searchString = document.getElementById('searchInput').value.trim().toLowerCase();

    // 使用 jQuery 發送 GET 請求來取得資料
    $.get(endpoint, function(response) {
        console.log(response);

        // 獲取第四列的資料（A4~P4）
        const leadersRow = response.values[3]; // 第四列在索引為 3

        // 清空之前的搜尋結果
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        // 尋找符合條件的資料
        let found = false;
        if (leadersRow && leadersRow.length > 0) {
            // 查找組長欄位（A4~P4）
            const leaderIndex = leadersRow.findIndex(cell => cell.toLowerCase() === searchString);
            if (leaderIndex !== -1) {
                // 如果找到，顯示對應的組長名稱
                const leaderName = leadersRow[leaderIndex];
                const p = document.createElement('p');
                p.textContent = `${searchString} 的組長是：${leaderName}`;
                searchResultsDiv.appendChild(p);
                found = true;
            }
        }

        if (!found) {
            const noResults = document.createElement('p');
            noResults.textContent = `未找到 ${searchString} 相關的資料。`;
            searchResultsDiv.appendChild(noResults);
        }
    });
}
</script>

</body>
</html>
