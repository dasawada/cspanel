<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets 搜尋功能</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>Google Sheets 搜尋功能</h1>

<input type="text" id="searchInput" placeholder="輸入要搜索的值">
<button onclick="search()">搜索1</button>

<div id="searchResults"></div>

<script>
// Google Sheets API 相关信息
const sheetId = "1FcjzaPWepGLRwdwyyefvZs_HEXhC168MircYGqpV9eQ";
const apiKey = "AIzaSyAACAPVwRkK2Ii1nc8oJ8q0ha1ZF3gHlQU";
const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/%E9%A1%A7%E5%95%8F%E7%B5%84%E5%88%A5%E6%B8%85%E5%96%AE?key=${apiKey}`;

// 搜索功能函数
function search() {
    const searchString = document.getElementById('searchInput').value.trim().toLowerCase();

    // 使用 jQuery 发送 GET 请求获取数据
    $.get(endpoint, function(response) {
        console.log(response);

        // 清空之前的搜索结果
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        // 假设 response 是从 Google Sheets API 返回的数据对象
        const values = response.values;

        // 寻找匹配的列索引和相应的组别标识
        let columnIndex = -1;
        let teamIdentifier = '';
        for (let i = 0; i < values[0].length; i++) {
            if (values[0][i].trim().toLowerCase() === searchString) {
                columnIndex = i;
                teamIdentifier = values[1][i];
                break;
            }
        }

        // 如果找到匹配的列索引
        if (columnIndex !== -1) {
            // 获取对应组别的组长（假设第四行为组长信息）
            const teamLeader = values[3][columnIndex]; // 获取第四行对应列的值

            // 输出结果
            console.log(`For ${searchString}, team identifier is ${teamIdentifier} and team leader is ${teamLeader}`);

            // 在页面上显示结果
            const p = document.createElement('p');
            p.textContent = `For ${searchString}, team identifier is ${teamIdentifier} and team leader is ${teamLeader}`;
            searchResultsDiv.appendChild(p);
        } else {
            // 如果未找到匹配的列索引
            console.log(`No match found for ${searchString}`);

            // 在页面上显示未找到结果
            const p = document.createElement('p');
            p.textContent = `No match found for ${searchString}`;
            searchResultsDiv.appendChild(p);
        }
    });
}
</script>

</body>
</html>
