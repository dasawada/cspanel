<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查詢組長</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>查詢組長</h1>

<input type="text" id="memberNameInput" placeholder="輸入組員姓名">
<button onclick="findTeamLeader()">查找組長</button>

<div id="searchResults"></div>

<script>
// Google Sheets API 相关信息
const sheetId = "1FcjzaPWepGLRwdwyyefvZs_HEXhC168MircYGqpV9eQ";
const apiKey = "AIzaSyAACAPVwRkK2Ii1nc8oJ8q0ha1ZF3gHlQU";
const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/顧問組別清單?key=${apiKey}`;

// 搜尋功能函數
function findTeamLeader() {
    const memberName = document.getElementById('memberNameInput').value.trim().toLowerCase();

    // 使用 jQuery 發送 GET 請求來取得資料
    $.get(endpoint, function(response) {
        console.log(response);

        // 清空之前的搜尋結果
        const searchResultsDiv = document.getElementById('searchResults');
        searchResultsDiv.innerHTML = '';

        // 遍歷第五行（成員行）查找匹配的成員名字
        const headers = response.values[0]; // 第一行標題行，用於確定欄位索引
        const memberRowIndex = 4; // 成員行索引為 4（0-indexed）

        let found = false;
        for (let columnIndex = 0; columnIndex < headers.length; columnIndex++) {
            const cellValue = response.values[memberRowIndex][columnIndex].trim().toLowerCase();
            if (cellValue === memberName) {
                // 找到匹配的成員名字後，確認組長
                const teamLeader = response.values[3][columnIndex]; // 第四行為組長行索引為 3（0-indexed）

                // 顯示結果
                const p = document.createElement('p');
                p.textContent = `${memberName} 的組長是 ${teamLeader}`;
                searchResultsDiv.appendChild(p);

                found = true;
                break;
            }
        }

        if (!found) {
            const p = document.createElement('p');
            p.textContent = `未找到組員 ${memberName} 的信息。`;
            searchResultsDiv.appendChild(p);
        }
    });
}
</script>

</body>
</html>
