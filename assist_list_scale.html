<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>輔導班表</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* 隐藏滚动条 */
}

iframe {
    width: 120%; /* 将 iframe 的宽度设置为父元素宽度的125% */
    height: 120%; /* 将 iframe 的高度设置为父元素高度的125% */
    border: none; /* 移除边框 */
    transform: scale(0.8); /* 将 iframe 缩小到80% */
    transform-origin: 0 0; /* 以左上角为缩放中心 */
}
</style>
</head>
<body>
<iframe src="https://docs.google.com/spreadsheets/d/1tVpP-oVdgKS_amnfzTKOF3cxetA4YcUtWbxZepzxi38/edit?gid=1476656289&rm=minimal"></iframe>
</body>
</html>
