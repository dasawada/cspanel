<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Search</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="sasearchscript.js"></script>
</head>
<body>
    <div id="content">
        <h1>Google Sheets Data Search</h1>
        <input type="text" id="searchInput" placeholder="Enter search term" oninput="removeSpaces()">
        <button onclick="searchGoogleSheet()">Search</button>
        <div id="searchResults"></div>
    </div>
</body>
</html>
