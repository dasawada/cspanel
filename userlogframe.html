<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>查帳密/教室LOG</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        border: 1px solid transparent; /* 将表格边框设为透明 */
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .left {
        text-align: left;
    }

    .right {
        text-align: right;
    }
</style>
<body>

<table>
    <tr>
        <td class="left"><iframe src="userlogframe_left.html"></iframe></td>
        <td class="right"><iframe src="userlogframe_right.html"></iframe></td>
    </tr>
</table>

</body>
</html>
